<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout i18n("adapterEdit.pageTitle")>

    <#if adapter??>

        <script defer type="text/javascript">
            $(window).load(function () {
                tinyMCE.init({
                    mode: "textareas"
                });
            });
        </script>


        <div class="container">

            <h1>${i18n("adapterEdit.editAdapter")}</h1>

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-lg-9">
                    <form action="/adapter/${adapter.id}/edit" method="post" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="title" class="col-lg-3 control-label">${i18n("adapterNew.title")}</label>
                            <div class="col-lg-9">
                                <input type="text" name="title" id="title" value="${adapter.title}"
                                class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-lg-3 control-label">${i18n("adapterNew.content")}</label>
                            <div class="col-lg-9">
                                <textarea name="content" class="form-control"
                                          id="content">${adapter.content}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="jarFileName"
                                   class="col-lg-3 control-label">${i18n("adapterNew.jarFileName")}</label>
                            <div class="col-lg-9">
                                <input type="text" name="jarFileName" id="jarFileName" value="${adapter.jarFileName}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="jarFilePath"
                                   class="col-lg-3 control-label">${i18n("adapterNew.jarFilePath")}</label>
                            <div class="col-lg-9">
                                <input type="text" name="jarFilePath" id="jarFilePath" value="${adapter.jarFilePath}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="checkStatusCommands" class="col-lg-3 control-label">${i18n("adapterNew.checkStatusCommands")}</label>
                            <div class="col-lg-9">
                                <textarea name="checkStatusCommands" class="form-control" id="checkStatusCommands">${adapter.checkStatusCommands}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="startCommands" class="col-lg-3 control-label">${i18n("adapterNew.startCommands")}</label>
                            <div class="col-lg-9">
                                <textarea name="startCommands" class="form-control" id="startCommands">${adapter.startCommands}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="stopCommands"
                                   class="col-lg-3 control-label">${i18n("adapterNew.stopCommands")}</label>
                            <div class="col-lg-9">
                                <textarea name="stopCommands" class="form-control" id="stopCommands">${adapter.stopCommands}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="logFile"
                                   class="col-lg-3 control-label">${i18n("adapterNew.logFile")}</label>
                            <div class="col-lg-9">
                                <textarea name="logFile" class="form-control" id="logFile">${adapter.logFile}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="errorLogFile"
                                   class="col-lg-3 control-label">${i18n("adapterNew.errorLogFile")}</label>
                            <div class="col-lg-9">
                                <textarea name="errorLogFile" class="form-control" id="errorLogFile">${adapter.errorLogFile!""}</textarea>
                            </div>
                        </div>

                        <input type="submit" value="${i18n("adapterEdit.saveAdapter")}" class="btn btn-success
                        pull-right" />

                    </form>

                </div>

            </div>
        </div>

        <#else>

            <p>Sorry. Post not found. Please go back to <a href="/index">index</a></p>

    </#if>


</@layout.myLayout>
